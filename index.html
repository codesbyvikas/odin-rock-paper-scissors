<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
</head>
<body>
    <div class="txt-content">
    <div class="title">
        <h1>Rock Papers & Scissors Game</h1>
    </div>
    <div class="greet">
        <p>Welcome, please make a choice</p>
    </div>
</div>
    <div class="rps-button">
        <div class="btn-box">
            <button id="btn-box" value="rock"><img src="https://wrpsa.com/wp-content/uploads/2021/08/rock-200x187.png" alt="Rock"></button>
        </div>
        <div class="btn-box">
            <button id="btn-box" value="paper"><img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png" alt="Paper"></button>
        </div>
        <div class="btn-box">
            <button id="btn-box" value="scissor"><img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors-200x187.png" alt="Scissor"></button>
        </div>
    </div>

    <div id="result">
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
